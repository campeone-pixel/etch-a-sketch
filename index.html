<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>ETCH-A-SKETCH</header>

    <section>
      <div class="container-configurations">
        <div class="configurations">
          <div class="wrapper">
            <button class="button reset" value="reset">RESET</button>
            <button class="button black" value="black">BLACK</button>
            <button class="button grey" value="grey">SHADING</button>
            <button class="button random" value="random">RANDOM</button>
            <button class="button light" value="light">LIGHTEN</button>
            <button class="button eraser" value="eraser">ERASER</button>
          </div>
          <input
            type="range"
            min="0"
            max="100"
            value="30"
            class="slider"
            name=""
            id=""
          />
          <div class="output">30</div>
        </div>
      </div>

      <div class="container-grid">
        <div class="grid"></div>
      </div>
    </section>

    <footer>BY MATIAS POSES</footer>
  </body>
  <script src="script.js"></script>
</html>
